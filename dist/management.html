<div id="mgmt" class="container">
    <div id="container" style="display:block">
        <div class="row">
            <div class="col-lg-12">
                <select id="item" onChange="application.managementService.showAttributes(this);">
               <option value="2">Shelter</option>
               <option value="1">Assesment</option>
             </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="shelterTemplateAttribute" style="display:none">
                <select>
                  <option value="3">Others</option>
                  <option value="2">Available Capacity</option>
                  <option value="1">Hotlines</option>
                </select>
                <div id="templateAttributeText" style="display:none">
                    <input type=text>
                    </text>
                </div>
            </div>
        </div>
    </div>
    <div id="attributes" class="row">
        <div id="anAttribute" style="display:none">
            <div id="assesmentTemplateAttribute " class="col-lg-5">
                <select id="needs">
                              <option value="6">Number of Hospitals</option>
                              <option value="5">Hotlines</option>
                              <option value="4">Number of Evacuation Centers</option>
                              <option value="3">Number of Host Families</option>
                              <option value="2">Number of Hygiene Kits</option>
                              <option value="1">Number of Shelter Kits</option>
                            </select>
            </div>
            <div id="text" class="col-lg-5">
                <input id="needValue" type=text/>
            </div>
            <div id="text" class="col-lg-2">
                <button onclick="application.managementService.addAttribute(this); "><img id="btnImg" src="./images/add-button-sm.png" style="img-btn"></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" id="sendNow">
            <button onclick="application.managementService.printValues();"><img id="btnImg" src="./images/send-now.gif" style="img-btn"></button>
        </div>
    </div>
</div>
